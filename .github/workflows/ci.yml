name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install -e ".[dev]" --system

      - name: Run tests
        run: uv run pytest --cov=whalecli --cov-report=xml --cov-report=term-missing

      - name: Check coverage
        run: uv run coverage report --fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv pip install mypy black isort --system

      - name: Check formatting (black)
        run: black --check whalecli tests

      - name: Check imports (isort)
        run: isort --check whalecli tests

      - name: Type checking (mypy)
        run: mypy whalecli --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: |
          uv pip install build --system
          python -m build

      - name: Check package
        run: |
          uv pip install twine --system
          twine check dist/*
